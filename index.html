<!DOCTYPE html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open UKG Pro</title>
<script>
  // TODO: replace with UKG’s actual custom-scheme deeplink for your tenant
  var deeplink = "ukgpro://config?tenant=REYES";
  // Use itms-apps to jump straight into App Store app
  var appstore = "itms-apps://itunes.apple.com/app/id6445849909";

  var t;
  function cancel(){ if(t){ clearTimeout(t); t=null; } }
  addEventListener("visibilitychange", ()=>{ if(document.hidden) cancel(); });
  addEventListener("pagehide", cancel);
  addEventListener("blur", cancel);

  (function launch(){
    // Start fallback first
    t = setTimeout(function(){
      try { top.location.assign(appstore); } catch(_) { location.href = appstore; }
    }, 900); // 700–1200ms works well
    // Then try to open the app
    try { location.replace(deeplink); } catch(_) { location.href = deeplink; }
  })();
</script>
