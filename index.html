<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open UKG Pro</title>
  <script>
    // 1) Deep link to the app (UKG custom scheme)
    var deeplink = "https://mobileukg-dev.reyesholdings.com/";

    // 2) HTTPS App Store product page (this will hand off to the App Store app)
    var appstore = "https://apps.apple.com/us/app/ukg-pro/id6445849909";

    // Launch sequence: try app first, then fallback quickly
    (function launch() {
      // Try to open the app. If installed, iOS switches away from Safari immediately.
      try { window.location.replace(deeplink); } catch (e) { window.location.href = deeplink; }

      // If not installed, we’re still in Safari after ~600ms → go to App Store (which opens the App Store app)
      setTimeout(function () {
        // Prefer navigating the top context in case we’re in an iframe-capable environment
        try {
          if (window.top && window.top !== window) {
            window.top.location.assign(appstore);
            return;
          }
        } catch (_) {}
        try { window.location.assign(appstore); } catch (_) { window.location.href = appstore; }
      }, 600); // tweak 500–800ms if needed
    })();
  </script>
</head>
<body>
  <noscript>
    JavaScript is required to open the UKG app or redirect to its App Store page.
  </noscript>
</body>
</html>
